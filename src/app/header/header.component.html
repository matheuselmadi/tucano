<mat-toolbar class="toolbar">
  <div class="container">
    <div class="logo" routerLink="/home">
      <img src="assets/images/logo.png" class="desktop-logo" />
      <img src="assets/images/logo-mobile.png" class="mobile-logo" />
    </div>
    <a class="hiddenDiv" routerLink="/home" routerLinkActive="active">INÍCIO</a>
    <a class="hiddenDiv" routerLink="/institucional" routerLinkActive="active">INSTITUCIONAL</a>
    <a class="hiddenDiv button-drop" [matMenuTriggerFor]="menu">PRODUTOS<mat-icon>expand_more</mat-icon></a>
    <mat-menu #menu="matMenu">
      <button class="menu-item" mat-menu-item routerLink="/tucanodreno" routerLinkActive="active">TUCANO DRENO</button>
      <button class="menu-item" mat-menu-item routerLink="/tucanoduto" routerLinkActive="active">TUCANO DUTO</button>
      <button class="menu-item" mat-menu-item routerLink="/tucanoliso" routerLinkActive="active">TUCANO LISO</button>
      <button class="menu-item" mat-menu-item routerLink="/manilha" routerLinkActive="active">MANILHA PEAD</button>
      <button class="menu-item" mat-menu-item routerLink="/todos" routerLinkActive="active">TODOS</button>
    </mat-menu>
    <a class="hiddenDiv" routerLink="/servicos" routerLinkActive="active">SERVIÇOS</a>
    <a class="hiddenDiv" routerLink="/vendas" routerLinkActive="active">VENDAS</a>
    <a class="hiddenDiv" target="_blank" href="https://tubostucano.blogspot.com/">BLOG</a>
    <a class="hiddenDiv" routerLink="/contato" routerLinkActive="active">CONTATO</a>
    <div class="social-media">
      <a target="_blank" href="https://www.facebook.com/tubostucano/">
        <button mat-icon-button matTooltip="Nosso Facebook">
          <mat-icon>facebook</mat-icon>
        </button>
      </a>
      <a target="_blank" href="https://www.instagram.com/tubostucano/">
        <button mat-icon-button matTooltip="Nosso Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

      </a>

        <button mat-icon-button matTooltip="Nosso canal no Youtube">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12.244 4c.534.003 1.87.016 3.29.073l.504.022c1.429.067 2.857.183 3.566.38c.945.266 1.687 1.04 1.938 2.022c.4 1.56.45 4.602.456 5.339l.001.152v.174c-.007.737-.057 3.78-.457 5.339c-.254.985-.997 1.76-1.938 2.022c-.709.197-2.137.313-3.566.38l-.504.023c-1.42.056-2.756.07-3.29.072l-.235.001h-.255c-1.13-.007-5.856-.058-7.36-.476c-.944-.266-1.687-1.04-1.938-2.022c-.4-1.56-.45-4.602-.456-5.339v-.326c.006-.737.056-3.78.456-5.339c.254-.985.997-1.76 1.939-2.021c1.503-.419 6.23-.47 7.36-.476h.489ZM9.999 8.5v7l6-3.5l-6-3.5Z" />
          </svg>
        </button>
      </a>
    </div>
    <div class="iconMenu">
      <button mat-icon-button (click)="drawer.toggle(); accordion.closeAll(); clicked()">
        <mat-icon *ngIf="!isClick" matTooltip="Menu">menu</mat-icon>
        <mat-icon *ngIf="isClick" matTooltip="Fechar Menu">close</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<mat-drawer #drawer class="sidenav" mode="side">
  <div class="container-nav">
    <mat-accordion multi>
      <button class="botoes-container-nav" mat-menu-item routerLink="/home" routerLinkActive="active"
        (click)="drawer.toggle(); accordion.closeAll(); clicked()">INÍCIO</button>
      <button class="botoes-container-nav" mat-menu-item routerLink="/institucional" routerLinkActive="active"
        (click)="drawer.toggle(); accordion.closeAll(); clicked()">INSTITUCIONAL</button>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="botoes-container-nav-exp">
            Produtos
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="button-nav">
          <button class="menu-item" mat-menu-item routerLink="/tucanodreno" routerLinkActive="active"
            (click)="drawer.toggle(); accordion.closeAll(); clicked()">TUCANO
            DRENO</button>
          <button class="menu-item" mat-menu-item routerLink="/tucanoduto" routerLinkActive="active"
            (click)="drawer.toggle(); accordion.closeAll(); clicked()">TUCANO
            DUTO</button>
          <button class="menu-item" mat-menu-item routerLink="/tucanoliso" routerLinkActive="active"
            (click)="drawer.toggle(); accordion.closeAll(); clicked()">TUCANO
            LISO</button>
          <button class="menu-item" mat-menu-item routerLink="/manilha" routerLinkActive="active"
            (click)="drawer.toggle(); accordion.closeAll(); clicked()">MANILHA PEAD</button>
          <button class="menu-item" mat-menu-item routerLink="/todos" routerLinkActive="active"
            (click)="drawer.toggle(); accordion.closeAll(); clicked()">TODOS</button>
        </div>
      </mat-expansion-panel>
      <button class="botoes-container-nav" mat-menu-item routerLink="/servicos" routerLinkActive="active"
        (click)="drawer.toggle(); accordion.closeAll(); clicked()">SERVIÇOS</button>
      <button class="botoes-container-nav" mat-menu-item routerLink="/vendas" routerLinkActive="active"
        (click)="drawer.toggle(); accordion.closeAll(); clicked()">VENDAS</button>
      <a style="text-decoration: none;" target="_blank" href="https://tubostucano.blogspot.com/">
        <button class="botoes-container-nav" mat-menu-item
          (click)="drawer.toggle(); accordion.closeAll(); clicked()">BLOG</button>
      </a>
      <button class="botoes-container-nav" mat-menu-item routerLink="/contato" routerLinkActive="active"
        (click)="drawer.toggle(); accordion.closeAll(); clicked()">CONTATO</button>
    </mat-accordion>
  </div>
</mat-drawer>
